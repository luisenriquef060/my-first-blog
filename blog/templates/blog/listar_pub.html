{% extends 'blog/base.html' %}

  {% block content %}

            {% for p in pub %}
                <div class="post">
                    <p>published: {{ p.fecha_publicacion }}</p>
                    <h1><a href="{% url 'postear' pk=p.pk %}">{{ p.title }}</a></h1>
                    <p>{{ post.texto|linebreaksbr }}</p>
                </div>
            {% endfor %}

  {% endblock content %}
