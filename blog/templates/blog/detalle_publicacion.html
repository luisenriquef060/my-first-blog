{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if p.fecha_publicacion %}
                <div class="date">
                    {{ p.fecha_publicacion }}
                </div>
            {% endif %}
            <h1>{{ p.title }}</h1>
            <p>{{ p.texto|linebreaksbr }}</p>
        </div>
    {% endblock %}
